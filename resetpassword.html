<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="mainDiv">
        <div class="mainDiv">
            <div class="cardStyle">
              <form action="" method="post" name="signupForm" id="signupForm">

                <h2 class="formTitle">
                  Reset Password
                </h2>
                
              <div class="inputDiv">
                <label class="inputLabel" for="password">Enter UserId</label>
                <input type="password" id="password" name="userId"   placeholder="Enter UserId" required>
              </div>
                
              <div class="inputDiv">
                <label class="inputLabel" for="confirmPassword">Old Password</label>
                <input type="password" id="confirmPassword" name="oldPassword"   placeholder="Enter oldPassword" required>
              </div>
              
              <div class="inputDiv">
                <label class="inputLabel" for="confirmPassword">New Password</label>
                <input type="password" id="confirmPassword" name="newPassword"   placeholder="Enter NewPasswored" required>
              </div>
              
              <div class="buttonWrapper">
                <button type="submit" id="submitButton" onclick="validateSignupForm()" class="submitButton pure-button pure-button-primary">
                  <span>Subbmit</span>
                </button>
              </div>
                
            </form>
            </div>
          </div>
  </body>
</html>
